<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./../src/styles.css" rel="stylesheet" type="text/css" />
    <title>Flash Cards</title>
  </head>
  <body>
    <div id="play">
      <button class="btn btn-info" id="play-button">Start</button>
    </div>
    <div id="question-answer-space">
      <p>
        Hi.
      </p>
      <h4><span id="question"></span></h4>
      <p><span id="answer"></span></p>
      <p>
        <form id="answer-form">
          <label>Enter Answer Here</label>
          <input type="text" class="form-control" id="user-input"/>
        </form>
      </p>
    </div>
    <div id="next-card-button">
      <button id="next-card" class="btn btn-success">Next</button>
    </div>
    <div>
      <p>
        Score = <span id="scorespan">0</span>
      </p>
    </div>

  </body>
</html>
